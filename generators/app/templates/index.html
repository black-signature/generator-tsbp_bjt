<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comcast :: Test Harness</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Comcast</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span data-feather="home"></span> Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <!--
                            <li class="nav-item">
								<a class="nav-link" href="#">
                                    <span data-feather="file"></span>Households
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">
                                    <span data-feather="shopping-cart"></span>
                                    Devices
								</a>
                            </li> 
                        -->
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">Traffic Jam UI</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button class="btn btn-sm btn-outline-secondary">Import</button>
                        </div>
                    </div>
                </div>

                <div class="main-container">
                    <div class="alert alert-success hidden app-msg__container" role="alert">
                        This is a primary alertâ€”check it out!
                    </div>
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Test Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control test_name" placeholder="Test name">
                            </div>
                        </div>

                        <div class="form-group row margin-bottom__none">
                            <label class="col-sm-2 col-form-label">Households and Devices</label>
                            <div class="col-sm-10">
                                <div class="content-household"></div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">&nbsp;</label>
                            <div class="col-sm-10">
                                <button type="button" class="btn btn-info btn-add-more__household">Add More Households &raquo;</button>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="submit" class="btn btn-primary btn-save__test">Save</button>
                                <button type="submit" class="btn btn-primary btn-start__test">Start</button>
                            </div>
                        </div>
                    </form>
                    
                    <!--
                    <form ref='uploadForm' id='uploadForm' action='/uploadconfigfile' method='post' encType="multipart/form-data">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">&nbsp;</label>
                            <div class="col-sm-12">
                                <input type="file" name="configfile" />
                                <button type="submit" class="btn btn-primary btn-upload__test">Upload</button>
                            </div>
                        </div>
                    </form>
                    -->
                </div>

                <h2 style="display:none;">Test Status</h2>
                <div class="table-responsive" style="display:none;">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Header</th>
                                <th>Header</th>
                                <th>Header</th>
                                <th>Header</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1,001</td>
                                <td>Lorem</td>
                                <td>ipsum</td>
                                <td>dolor</td>
                                <td>sit</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <div style="display:none;">
        <div class="content-household__clone">
            <div class="household-container">
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <input type="text" class="form-control hh_port" placeholder="Port">
                    </div>
                    <div class="col-md-3 mb-3">
                        <input type="text" class="form-control hh_quantity" placeholder="Quantity">
                    </div>
                    <div class="col-md-3 mb-3">
                        <select class="form-control hh_profile">
								<option>--Select Profile--</option>
								<option>Small House</option>
								<option>Medium House</option>
								<option>Large House</option>
							</select>
                    </div>
                </div>
                <div class="add-devices-section">
                    <h5 class="heading__small">Add Devices</h5>
                    <div class="content-devices">
                        <div class="form-row">
                            <div class="col-md-3 mb-3">
                                <input type="text" class="form-control dv_quantity" placeholder="Quantity">
                            </div>
                            <div class="col-md-3 mb-3">
                                <select class="form-control dv_type">
										<option>--Select Device Type--</option>
										<option>Mobile</option>
										<option>Set Top Box</option>
										<option>Laptop</option>
									</select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" class="form-control dv_times" placeholder="Times">
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="device-actions__container">
                                    <div><i class="material-icons delete-device">clear</i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="add-devices">
                            <i class="material-icons">add</i>
                            <span>add more devices</span>
                        </div>
                    </div>
                </div>

                <div class="delete-household">
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

    <script src="./scripts/bundle.js"></script>
</body>

</html>
